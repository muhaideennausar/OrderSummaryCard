<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon-32x32.png" type="image/png">
</head>
<body>
  <div class="container">
    <img class="heroImage" src="images/illustration-hero.svg">
    <section>
      <h2>Order Summary</h2>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like&excl;</p>
      <div class="planContainer">
        <div class="plan">
          <img src="images/icon-music.svg">
          <p>
            <span>Annual Plan</span><br>
            &dollar;59.99/year
          </p>
        </div>
        <a class="planChange" href="#">Change</a>
      </div>
      <button class="proceedButton">Proceed to Payment</button>
      <a class="cancel" href="#">Cancel Order</a>
    </section>
  </div>
</body>
</html>
